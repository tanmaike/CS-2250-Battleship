<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login + Firebase Database</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header"> Login + Firebase Database </h2>
            </div>

            <div id="form_content_container">
                <div id="form_content_inner_container">
                    <input type="text" id="full_name" placeholder="Full name">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="New Password">

                    <div id="button_container">
                        <button id="login_button" onclick="login()">Login</button>
                        <button id="register_button" onclick="register()">Register</button>
                    </div>

                    <div id="win_count_container">
                        <input type="text" id="user_id" placeholder="User ID for Win Count">
                        <button id="get_wins_button" onclick="getWins()">Get User Wins</button>
                        <p id="win_count_display">Wins: <span id="win_count">0</span></p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script type="module" src="../signup/index.js"></script>

</html>
